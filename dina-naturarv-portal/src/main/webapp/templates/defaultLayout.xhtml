<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:f="http://java.sun.com/jsf/core"
      > 
    <h:head>
        <link rel="shortcut icon" href="//www.dina-web.net/naturarv/resources/images/favicon.ico" type="image/x-icon" />
        <title>
            <ui:insert name="windowTitle">
                #{msg.dinase}
            </ui:insert>
        </title>     
        <script src="https://maps.google.com/maps/api/js?sensor=true"  type="text/javascript"></script> 
        <script name="jquery/jquery.js" library="primefaces"></script>

        <!-- Piwik -->
        <script type="text/javascript">
            var _paq = _paq || [];
            _paq.push(['trackPageView']);
            _paq.push(['enableLinkTracking']);
            (function () {
                var u = "//monitor.dina-web.net/";
                _paq.push(['setTrackerUrl', u + 'piwik.php']);
                _paq.push(['setSiteId', 5]);
                var d = document, g = d.createElement('script'),
                        s = d.getElementsByTagName('script')[0];
                g.type = 'text/javascript';
                g.async = true;
                g.defer = true;
                g.src = u + 'piwik.js';
                s.parentNode.insertBefore(g, s);
            })();
        </script>
        <noscript><p><img src="//monitor.dina-web.net/piwik.php?idsite=5"
                          style="border:0;" alt="" /></p></noscript>
        <!-- End Piwik Code -->
    </h:head>


    <f:view locale="#{language.locale}" > 
        <!--        <f:metadata> 
                    <f:event listener="#{search.init()}"  type="preRenderView"  /> 
                </f:metadata>-->

        <h:body  styleClass="mainbody" >  	     
            <h:outputStylesheet library="css" name="dinaStyle.css"  />  
            <h:panelGroup layout="block" styleClass="templet">
                <h:panelGroup  id="header" layout="block"  >
                    <ui:insert name="header" >
                        <ui:include src="/pages/header.xhtml" />
                    </ui:insert> 
                </h:panelGroup>

                <div id="topmenu" style="width: 960px; float: left; ">
                    <ui:insert name="topmenu" >
                        <ui:include src="/pages/topMenu.xhtml" />
                    </ui:insert> 
                </div> 
                
                <h:panelGroup  id="search" layout="block"  >
                    <ui:insert name="search" >
                        <ui:include src="/pages/search.xhtml" />
                    </ui:insert> 
                </h:panelGroup>

                <h:panelGroup id="main" layout="block"  >
                    <ui:insert name="content"/>
                </h:panelGroup> 
            </h:panelGroup>   
        </h:body>
    </f:view> 
</html>
